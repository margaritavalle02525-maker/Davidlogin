<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ğŸ® Panel Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#070b14;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}
.container{
  max-width:520px;
  margin:auto;
  padding:20px;
}
h2{text-align:center;color:#00ffcc}
input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  background:#121c33;
  color:#fff;
}
button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#00ffcc,#0077ff);
  font-weight:bold;
}
.hidden{display:none}

/* BUSCADOR */
.search-box{
  display:flex;
  gap:10px;
  background:#0b1220;
  padding:12px;
  border-radius:14px;
  margin-bottom:16px;
}
.search-box input{background:none;margin:0}

/* USUARIOS */
.user{
  background:#121c33;
  padding:12px;
  border-radius:12px;
  margin-top:10px;
}
.btns{display:flex;gap:8px;margin-top:8px}
.plus{background:#00ffcc}
.minus{background:#ff4d4d}
</style>
</head>

<body>
<div class="container">

<!-- ğŸ” LOGIN -->
<div id="loginBox">
  <h2>ğŸ” LOGIN ADMIN</h2>
  <input id="email" placeholder="Correo">
  <input id="pass" type="password" placeholder="ContraseÃ±a">
  <button onclick="login()">ENTRAR</button>
</div>

<!-- ğŸ“¦ PANEL -->
<div id="panelBox" class="hidden">
  <h2>ğŸ“¦ PANEL ADMIN â€“ RECARGAR SALDO</h2>

  <div class="search-box">
    <input id="buscar" placeholder="Buscar correo / ID" oninput="buscarUsuario()">
  </div>

  <div id="estado">Cargando usuarios...</div>
  <div id="lista"></div>

  <button onclick="logout()" style="margin-top:20px;background:#ff4d4d">CERRAR SESIÃ“N</button>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, updateDoc, increment }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ğŸ”¥ FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyAKrBTAkJGhB9s3E3MExqzj8mtXgKYsWRc",
  authDomain: "davidstore-51f7f.firebaseapp.com",
  projectId: "davidstore-51f7f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db   = getFirestore(app);

const loginBox = document.getElementById("loginBox");
const panelBox = document.getElementById("panelBox");
const lista = document.getElementById("lista");
const estado = document.getElementById("estado");

/* ğŸ” AUTH STATE */
onAuthStateChanged(auth,user=>{
  if(user){
    loginBox.classList.add("hidden");
    panelBox.classList.remove("hidden");
    cargarUsuarios();
  }else{
    loginBox.classList.remove("hidden");
    panelBox.classList.add("hidden");
  }
});

/* LOGIN */
window.login = ()=>{
  signInWithEmailAndPassword(auth,email.value,pass.value)
    .catch(e=>alert(e.message));
};

/* LOGOUT */
window.logout = ()=>signOut(auth);

/* CARGAR USUARIOS */
async function cargarUsuarios(){
  lista.innerHTML="";
  const snap = await getDocs(collection(db,"login"));
  estado.textContent = `Usuarios: ${snap.size}`;

  snap.forEach(d=>{
    const u = d.data();
    lista.innerHTML += `
      <div class="user">
        ğŸ“§ ${u.email}<br>
        ğŸ’° Saldo: ${u.saldo ?? 0}<br>
        ğŸ†” ${d.id}
        <div class="btns">
          <button class="plus" onclick="cambiarSaldo('${d.id}',10)">+10</button>
          <button class="minus" onclick="cambiarSaldo('${d.id}',-10)">-10</button>
        </div>
      </div>
    `;
  });
}

/* BUSCAR */
window.buscarUsuario = ()=>{
  const t = buscar.value.toLowerCase();
  document.querySelectorAll(".user").forEach(u=>{
    u.style.display = u.innerText.toLowerCase().includes(t) ? "block":"none";
  });
};

/* SALDO */
window.cambiarSaldo = async (id,v)=>{
  await updateDoc(doc(db,"login",id),{ saldo: increment(v) });
  cargarUsuarios();
};
</script>

</body>
</html>
