<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ğŸ® Panel Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#070b14;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}
.container{
  max-width:560px;
  margin:auto;
  padding:20px;
}
h2{text-align:center;color:#00ffcc}

input{
  width:100%;
  padding:12px;
  margin-top:8px;
  border:none;
  border-radius:10px;
  background:#121c33;
  color:#fff;
}
button{
  padding:12px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}
.hidden{display:none}

/* BUSCADOR */
.search-box{
  display:flex;
  gap:10px;
  background:#0b1220;
  padding:12px;
  border-radius:14px;
  margin-bottom:16px;
}
.search-box input{background:none;margin:0}

/* USUARIOS */
.user{
  background:#121c33;
  padding:14px;
  border-radius:14px;
  margin-top:12px;
  box-shadow:0 0 12px #000;
}
.user small{color:#aaa}

.actions{
  display:flex;
  gap:8px;
  margin-top:10px;
}
.actions input{
  flex:1;
  text-align:center;
}
.plus{background:#00ffcc;color:#000}
.minus{background:#ff4d4d;color:#fff}

.logout{
  width:100%;
  margin-top:20px;
  background:#ff4d4d;
  color:#fff;
}
</style>
</head>

<body>
<div class="container">

<!-- ğŸ” LOGIN -->
<div id="loginBox">
  <h2>ğŸ” LOGIN ADMIN</h2>
  <input id="email" placeholder="Correo">
  <input id="pass" type="password" placeholder="ContraseÃ±a">
  <button onclick="login()">ENTRAR</button>
</div>

<!-- ğŸ“¦ PANEL -->
<div id="panelBox" class="hidden">
  <h2>ğŸ“¦ PANEL ADMIN â€“ SALDOS</h2>

  <div class="search-box">
    ğŸ”
    <input id="buscar" placeholder="Buscar correo o ID" oninput="buscarUsuario()">
  </div>

  <div id="estado">Cargando usuarios...</div>
  <div id="lista"></div>

  <button class="logout" onclick="logout()">CERRAR SESIÃ“N</button>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, updateDoc, increment }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ğŸ”¥ FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyAKrBTAkJGhB9s3E3MExqzj8mtXgKYsWRc",
  authDomain: "davidstore-51f7f.firebaseapp.com",
  projectId: "davidstore-51f7f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db   = getFirestore(app);

const loginBox = document.getElementById("loginBox");
const panelBox = document.getElementById("panelBox");
const lista = document.getElementById("lista");
const estado = document.getElementById("estado");

/* ğŸ” AUTH */
onAuthStateChanged(auth,user=>{
  if(user){
    loginBox.classList.add("hidden");
    panelBox.classList.remove("hidden");
    cargarUsuarios();
  }else{
    loginBox.classList.remove("hidden");
    panelBox.classList.add("hidden");
  }
});

/* LOGIN */
window.login = ()=>{
  signInWithEmailAndPassword(auth,email.value,pass.value)
    .catch(e=>alert(e.message));
};

/* LOGOUT */
window.logout = ()=>signOut(auth);

/* CARGAR */
async function cargarUsuarios(){
  lista.innerHTML="";
  const snap = await getDocs(collection(db,"login"));
  estado.textContent = `ğŸ‘¥ Usuarios: ${snap.size}`;

  snap.forEach(d=>{
    const u = d.data();
    lista.innerHTML += `
      <div class="user">
        ğŸ“§ <b>${u.email}</b><br>
        ğŸ’° Saldo: <b>${u.saldo ?? 0}</b><br>
        <small>ID: ${d.id}</small>

        <div class="actions">
          <input type="number" id="m_${d.id}" placeholder="Monto">
          <button class="plus" onclick="cambiarSaldo('${d.id}',1)">â•</button>
          <button class="minus" onclick="cambiarSaldo('${d.id}',-1)">â–</button>
        </div>
      </div>
    `;
  });
}

/* BUSCADOR FULL */
window.buscarUsuario = ()=>{
  const t = buscar.value.toLowerCase().trim();
  document.querySelectorAll(".user").forEach(u=>{
    u.style.display = u.innerText.toLowerCase().includes(t) ? "block" : "none";
  });
};

/* SALDO CUSTOM */
window.cambiarSaldo = async (id,signo)=>{
  const inp = document.getElementById("m_"+id);
  const monto = Number(inp.value);
  if(!monto || monto<=0) return alert("Monto invÃ¡lido");

  await updateDoc(doc(db,"login",id),{
    saldo: increment(monto*signo)
  });

  inp.value="";
  cargarUsuarios();
};
</script>

</body>
</html>
